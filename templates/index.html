<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeySmash - Votar</title>
    <!-- Usa Tailwind CSS para un diseño limpio y moderno -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Estilos CSS adicionales para el diseño de las tarjetas y el fondo */
        .card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            /* Estilo para que la imagen y el nombre sean un bloque interactivo */
            overflow: hidden; 
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }
        /* Fondo CLARO y centrado, como en inicio.html */
        body {
            background-color: #F8F9FA; 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- CONTENEDOR PRINCIPAL BLANCO Y CENTRADO -->
    <!-- Mismo estilo que inicio.html y login.html -->
    <div class="w-full max-w-4xl text-center bg-white p-8 sm:p-10 rounded-xl shadow-2xl">

        <h1 class="text-4xl font-extrabold mb-2 text-gray-800">
            ¿Quién es mejor?
        </h1>
        <h2 class="text-xl text-green-600 font-semibold mb-4">
            Categoría: {{ 'Hombres' if genero == 'H' else 'Mujeres' }}
        </h2>
        <p class="text-md text-gray-500 mb-8">Haz clic en la imagen de la persona que consideres mejor.</p>

        <!-- Enlaces de Navegación -->
        <div class="flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-6 mb-10 text-lg">
            <a href="{{ url_for('ranking', genero=genero) }}" class="text-indigo-600 hover:text-indigo-800 transition duration-300 font-medium">
                Ver Ranking
            </a>
            <a href="{{ url_for('elegir_categoria') }}" class="text-blue-600 hover:text-blue-800 transition duration-300 font-medium">
                Cambiar Categoría
            </a>
            <!-- Botón de Logout -->
            {% if session.get('logged_in') %}
                <a href="{{ url_for('logout') }}" class="text-red-600 hover:text-red-800 transition duration-300 font-medium">
                    Cerrar Sesión
                </a>
            {% endif %}
        </div>
        
        <!-- FORMULARIO DE VOTACIÓN -->
        <form id="vote-form" method="POST" action="{{ url_for('vote') }}" class="flex flex-col md:flex-row justify-center items-stretch space-y-6 md:space-y-0 md:space-x-8">
            <input type="hidden" name="genero" value="{{ genero }}">
            <input type="hidden" id="ganador_id" name="ganador_id" value="">
            <input type="hidden" id="perdedor_id" name="perdedor_id" value="">

            <!-- Persona A (Izquierda) -->
            <div id="card-a" class="card w-full max-w-xs flex flex-col bg-gray-50 border border-gray-200 rounded-xl shadow-md" 
                 data-id="{{ persona_a.id }}" data-oponente-id="{{ persona_b.id }}" onclick="votar('{{ persona_a.id }}', '{{ persona_b.id }}')">
                
                <img class="w-full h-72 sm:h-80 object-cover rounded-t-xl" 
                     src="{{ url_for('static', filename=persona_a.imagen_url) }}" alt="Foto de {{ persona_a.nombre }}"
                     onerror="this.onerror=null;this.src='https://placehold.co/300x300/CCCCCC/666666?text=FOTO';"
                     >
                
                <div class="w-full py-3 bg-gray-200 font-extrabold text-lg text-gray-800 uppercase rounded-b-xl">
                    {{ persona_a.nombre }}
                </div>
            </div>

            <div class="flex items-center justify-center text-5xl font-extrabold text-gray-400 p-2 md:p-0">VS</div>
            
            <!-- Persona B (Derecha) -->
            <div id="card-b" class="card w-full max-w-xs flex flex-col bg-gray-50 border border-gray-200 rounded-xl shadow-md" 
                 data-id="{{ persona_b.id }}" data-oponente-id="{{ persona_a.id }}" onclick="votar('{{ persona_b.id }}', '{{ persona_a.id }}')">
                
                <img class="w-full h-72 sm:h-80 object-cover rounded-t-xl" 
                     src="{{ url_for('static', filename=persona_b.imagen_url) }}" alt="Foto de {{ persona_b.nombre }}"
                     onerror="this.onerror=null;this.src='https://placehold.co/300x300/CCCCCC/666666?text=FOTO';"
                     >
                
                <div class="w-full py-3 bg-gray-200 font-extrabold text-lg text-gray-800 uppercase rounded-b-xl">
                    {{ persona_b.nombre }}
                </div>
            </div>
        </form>
    </div>

    <!-- Script para manejar el voto -->
    <script>
        function votar(ganadorId, perdedorId) {
            document.getElementById('ganador_id').value = ganadorId;
            document.getElementById('perdedor_id').value = perdedorId;
            document.getElementById('vote-form').submit();
        }
    </script>
</body>
</html>
