<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación | {{ 'Hombres' if genero == 'H' else 'Mujeres' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Estilos CSS aquí, ya que no tienes un style.css completo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Fondo oscuro moderno */
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        h1 {
            color: #4CAF50;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .person-card {
            background-color: #2c2c54; /* Fondo de tarjeta oscuro */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 300px; /* Ajuste para escritorio */
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }
        .person-card:hover {
            transform: translateY(-5px);
        }
        .person-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 1 / 1; /* Para mantener las imágenes cuadradas */
        }
        .info-container {
            padding: 15px;
        }
        .info-container h2 {
            margin: 0 0 10px 0;
            font-size: 1.3em;
            color: #fff;
        }
        .vote-button {
            display: inline-block;
            width: 100%;
            padding: 12px 0;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #4CAF50; /* Verde brillante */
            color: white;
            transition: background-color 0.3s;
        }
        .vote-button:hover {
            background-color: #45a049;
        }
        .ranking-link {
            margin-top: 20px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            .gallery {
                flex-wrap: nowrap;
            }
            .person-card {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>¿Quién es mejor? (Categoría: {{ 'Hombres' if genero == 'H' else 'Mujeres' }})</h1>
        <p>Haz clic en la imagen de la persona que consideras más atractiva.</p>
        <a href="{{ url_for('ranking', genero=genero) }}" class="ranking-link">Ver Ranking ({{ 'Hombres' if genero == 'H' else 'Mujeres' }})</a>
        <a href="{{ url_for('elegir_categoria') }}" class="ranking-link" style="margin-left: 10px;">Cambiar Categoría</a>
    </div>

    <div class="gallery">
        <!-- Tarjeta de Persona A -->
        <div class="person-card">
            <form action="{{ url_for('vote') }}" method="POST">
                <!-- ID del ganador (Persona A) -->
                <input type="hidden" name="ganador_id" value="{{ persona_a.id }}">
                <!-- ID del perdedor (Persona B) -->
                <input type="hidden" name="perdedor_id" value="{{ persona_b.id }}">
                <!-- NUEVO CAMPO: Género -->
                <input type="hidden" name="genero" value="{{ genero }}"> 
                
                <button type="submit" class="vote-button" style="padding: 0; background: none; border: none; cursor: pointer;">
                    <img src="{{ url_for('static', filename=persona_a.imagen_url) }}" alt="{{ persona_a.nombre }}">
                </button>
            </form>
            <div class="info-container">
                <h2>{{ persona_a.nombre }}</h2>
            </div>
        </div>

        <!-- Tarjeta de Persona B -->
        <div class="person-card">
            <form action="{{ url_for('vote') }}" method="POST">
                <!-- ID del ganador (Persona B) -->
                <input type="hidden" name="ganador_id" value="{{ persona_b.id }}">
                <!-- ID del perdedor (Persona A) -->
                <input type="hidden" name="perdedor_id" value="{{ persona_a.id }}">
                <!-- NUEVO CAMPO: Género -->
                <input type="hidden" name="genero" value="{{ genero }}"> 

                <button type="submit" class="vote-button" style="padding: 0; background: none; border: none; cursor: pointer;">
                    <img src="{{ url_for('static', filename=persona_b.imagen_url) }}" alt="{{ persona_b.nombre }}">
                </button>
            </form>
            <div class="info-container">
                <h2>{{ persona_b.nombre }}</h2>
            </div>
        </div>
    </div>
</body>
</html>
