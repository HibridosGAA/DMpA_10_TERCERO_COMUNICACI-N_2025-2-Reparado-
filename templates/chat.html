<!-- room.html: El chat de un tema específico con la lógica de Firebase -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="chatTitle">SecretPass | Tema</title>
    <!-- Carga de Tailwind CSS para estilos modernos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
        }
        /* Estilo para la caja de mensajes */
        #messages-container {
            max-height: calc(100vh - 12rem); /* Altura de la vista menos el encabezado y el pie */
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Muestra los mensajes nuevos abajo */
        }
        .message-box {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-extrabold text-center text-green-400 mb-1">SecretPass</h1>
        <p class="text-center text-sm text-gray-400 mb-4">Muro de debate sobre: <span id="topic-display" class="font-bold text-white">Cargando...</span></p>
        
        <div class="flex justify-start items-center mb-6 border-b border-gray-700 pb-4">
            <button onclick="history.back()" class="px-3 py-1 text-sm bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition duration-150 mr-4">
                ← Volver a Temas
            </button>
            <p id="room-info" class="text-sm font-semibold text-gray-400"></p>
        </div>


        <!-- Contenedor de Mensajes -->
        <div id="messages-container" class="space-y-4 p-4 bg-gray-900 rounded-xl shadow-inner mb-4">
            <!-- Los mensajes se inyectan aquí -->
            <div id="loading-spinner" class="text-center text-gray-500">Cargando mensajes...</div>
        </div>

        <!-- Área de Input -->
        <form id="message-form" class="flex space-x-3 bg-gray-900 p-3 rounded-xl shadow-lg">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Escribe tu opinión o comentario aquí..."
                maxlength="250"
                class="flex-grow px-4 py-3 border border-gray-600 rounded-lg bg-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150"
            >
            <button
                type="submit"
                id="send-button"
                class="flex-shrink-0 px-6 py-3 border border-transparent rounded-lg shadow-sm text-lg font-medium text-gray-900 bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150"
            >
                Opinar
            </button>
        </form>

        <p id="error-message" class="mt-4 text-center text-sm text-red-400 hidden">
            Error al conectar a la base de datos.
        </p>

    </div>

    <!-- Variables de Configuración de Flask/Render -->
    <script>
        // ESTAS VARIABLES SON INYECTADAS POR EL SERVIDOR FLASK (app.py)
        const __app_id = "{{ app_id }}";
        const __firebase_config = {{ firebase_config_json | safe }};
    </script>
    
    <!-- Librerías de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- INICIALIZACIÓN Y CONFIGURACIÓN ---
        
        const errorMessageDiv = document.getElementById('error-message');
        const messagesContainer = document.getElementById('messages-container');
        const urlParams = new URLSearchParams(window.location.search);
        const roomKey = urlParams.get('room');
        const topicId = urlParams.get('topic'); // Nuevo: ID del tema
        
        if (!roomKey || !topicId) {
            // Si falta alguna clave, vuelve a la lista de temas (o login si falta roomKey)
            window.location.href = roomKey ? `/chat?room=${roomKey}` : '/';
        } else {
            document.getElementById('room-info').textContent = `Acceso: ${roomKey}`;
        }

        let db, auth;
        let userId = null;
        let isAuthReady = false;
        
        try {
            // Inicializar Firebase
            const firebaseConfig = JSON.parse(__firebase_config);
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Intentar autenticación anónima
            signInAnonymously(auth).then(userCredential => {
                userId = userCredential.user.uid;
                isAuthReady = true;
                messagesContainer.querySelector('#loading-spinner').remove();
                console.log("Firebase y autenticación listos. UID:", userId);
                loadTopicTitle();
                setupMessageListener();
            }).catch(error => {
                console.error("Error de autenticación:", error);
                errorMessageDiv.textContent = "Error de autenticación. Intenta recargar.";
                errorMessageDiv.classList.remove('hidden');
            });
            
        } catch (e) {
            console.error("Error al inicializar Firebase. Configuración:", __firebase_config, "Error:", e);
            errorMessageDiv.textContent = "Error al inicializar Firebase. Intenta recargar.";
            errorMessageDiv.classList.remove('hidden');
        }

        // --- LÓGICA DE TEMAS Y MENSAJERÍA ---

        function getRoomPath() {
            // Ruta de la colección de mensajes específica para este tema
            const sanitizedRoomKey = roomKey.replace(/[^a-zA-Z0-9]/g, '_'); // Sanear la clave de acceso
            // La colección de mensajes es subcolección del tema
            return `artifacts/${__app_id}/public/data/rooms/${sanitizedRoomKey}/topics/${topicId}/messages`;
        }
        
        function getTopicDocPath() {
            const sanitizedRoomKey = roomKey.replace(/[^a-zA-Z0-9]/g, '_');
            return `artifacts/${__app_id}/public/data/rooms/${sanitizedRoomKey}/topics`;
        }
        
        // Función para cargar el título del tema (solo para mostrarlo en el encabezado)
        async function loadTopicTitle() {
            try {
                const topicDocRef = doc(db, getTopicDocPath(), topicId);
                const topicDoc = await getDoc(topicDocRef);

                if (topicDoc.exists()) {
                    const title = topicDoc.data().title;
                    document.getElementById('topic-display').textContent = title;
                    document.getElementById('chatTitle').textContent = `SecretPass | ${title}`;
                } else {
                    document.getElementById('topic-display').textContent = "Tema Desconocido";
                    // Podríamos redirigir si el tema no existe
                }
            } catch (error) {
                console.error("Error al cargar el título del tema:", error);
                document.getElementById('topic-display').textContent = "Error de carga";
            }
        }


        function setupMessageListener() {
            if (!isAuthReady || !db) return;

            const messagesCollectionRef = collection(db, getRoomPath());
            
            // Query para obtener los mensajes ordenados por timestamp
            const q = query(messagesCollectionRef, orderBy('timestamp', 'desc'));

            // Escuchar cambios en tiempo real
            onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const messageElement = createMessageElement(data);
                    messagesContainer.appendChild(messageElement);
                });
            }, (error) => {
                console.error("Error al escuchar mensajes:", error);
                errorMessageDiv.textContent = "Error de conexión con la sala de chat.";
                errorMessageDiv.classList.remove('hidden');
            });
        }

        function createMessageElement(data) {
            const time = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'Hora desconocida';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-box p-3 rounded-xl max-w-xs md:max-w-md shadow-md break-words';
            
            // Determinar si el mensaje es del usuario actual para alineación
            const isSelf = data.userId === userId;

            if (isSelf) {
                messageDiv.classList.add('ml-auto', 'bg-green-600', 'text-white');
            } else {
                messageDiv.classList.add('mr-auto', 'bg-gray-700', 'text-gray-200');
            }

            messageDiv.innerHTML = `
                <p class="text-sm">${data.text}</p>
                <span class="block text-right text-xs mt-1 ${isSelf ? 'text-gray-200' : 'text-gray-400'}">${time}</span>
            `;
            return messageDiv;
        }

        // --- MANEJO DEL FORMULARIO ---

        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        messageForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const text = messageInput.value.trim();
            if (text === '' || !isAuthReady) return;

            sendButton.disabled = true;
            messageInput.value = '';

            try {
                await addDoc(collection(db, getRoomPath()), {
                    text: text,
                    userId: userId, // Usamos el ID de Firebase para diferenciar remitentes
                    timestamp: serverTimestamp()
                });
            } catch (error) {
                console.error("Error al enviar el mensaje:", error);
                errorMessageDiv.textContent = "Error al enviar el mensaje. Intenta de nuevo.";
                errorMessageDiv.classList.remove('hidden');
            } finally {
                sendButton.disabled = false;
            }
        });
    </script>
</body>
</html>
