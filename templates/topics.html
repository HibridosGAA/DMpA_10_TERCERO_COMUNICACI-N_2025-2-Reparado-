<!-- topics.html: Lista de temas de conversación (recuadros) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">SecretPass | Temas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-extrabold text-center text-green-400 mb-1">SecretPass</h1>
        <p class="text-center text-sm text-gray-400 mb-6">Selecciona o crea un nuevo tema de debate.</p>
        
        <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
            <h2 id="room-info" class="text-xl font-semibold text-gray-300"></h2>
            <!-- Botón de Logout/Volver al Login -->
            <button onclick="window.location.href='/'" class="px-3 py-1 text-sm bg-red-600 hover:bg-red-700 text-white rounded-lg transition duration-150">
                Salir
            </button>
        </div>

        <!-- Formulario para crear nuevo tema -->
        <form id="new-topic-form" class="mb-8 p-4 bg-gray-800 rounded-xl shadow-lg flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-3">
            <input 
                type="text" 
                id="topic-input" 
                placeholder="Escribe un título para un nuevo tema (ej: Futuro de la IA)"
                maxlength="100"
                required
                class="flex-grow px-4 py-3 border border-gray-600 rounded-lg bg-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150"
            >
            <button
                type="submit"
                id="create-button"
                class="flex-shrink-0 px-6 py-3 border border-transparent rounded-lg shadow-sm text-base font-medium text-gray-900 bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150"
            >
                Crear Tema
            </button>
        </form>

        <!-- Contenedor de Temas (Recuadros) -->
        <div id="topics-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div id="loading-spinner" class="col-span-full text-center text-gray-500 p-8">Cargando temas...</div>
        </div>

        <p id="error-message" class="mt-4 text-center text-sm text-red-400 hidden">
            Error al conectar a la base de datos o al cargar temas.
        </p>
    </div>

    <!-- Variables de Configuración de Flask/Render -->
    <script>
        const __app_id = "{{ app_id }}";
        const __firebase_config = {{ firebase_config_json | safe }};
    </script>
    
    <!-- Librerías de Firebase y Lógica de Temas -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- INICIALIZACIÓN Y CONFIGURACIÓN ---
        
        const errorMessageDiv = document.getElementById('error-message');
        const topicsContainer = document.getElementById('topics-container');
        const urlParams = new URLSearchParams(window.location.search);
        const roomKey = urlParams.get('room');
        
        if (!roomKey) {
            window.location.href = '/'; // Redirige si no hay clave de sala
        } else {
            document.getElementById('room-info').textContent = `Acceso: ${roomKey}`;
        }

        let db, auth;
        let isAuthReady = false;
        
        try {
            const firebaseConfig = JSON.parse(__firebase_config);
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            signInAnonymously(auth).then(() => {
                isAuthReady = true;
                topicsContainer.querySelector('#loading-spinner').remove();
                setupTopicsListener();
            }).catch(error => {
                console.error("Error de autenticación:", error);
                errorMessageDiv.textContent = "Error de autenticación. Intenta recargar.";
                errorMessageDiv.classList.remove('hidden');
            });
            
        } catch (e) {
            console.error("Error al inicializar Firebase. Error:", e);
            errorMessageDiv.textContent = "Error al inicializar Firebase. Intenta recargar.";
            errorMessageDiv.classList.remove('hidden');
        }

        // --- LÓGICA DE TEMAS ---

        function getTopicsPath() {
            // Colección principal para almacenar los nombres de los temas de esta sala
            const sanitizedRoomKey = roomKey.replace(/[^a-zA-Z0-9]/g, '_');
            return `artifacts/${__app_id}/public/data/rooms/${sanitizedRoomKey}/topics`;
        }
        
        function setupTopicsListener() {
            if (!isAuthReady || !db) return;

            const topicsCollectionRef = collection(db, getTopicsPath());
            
            // Escuchar cambios en tiempo real
            onSnapshot(topicsCollectionRef, (snapshot) => {
                topicsContainer.innerHTML = ''; // Limpiar
                
                if (snapshot.empty) {
                    topicsContainer.innerHTML = '<p class="col-span-full text-center text-gray-500 p-4">No hay temas todavía. ¡Sé el primero en crear uno!</p>';
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const topicElement = createTopicElement(data, doc.id);
                    topicsContainer.appendChild(topicElement);
                });
            }, (error) => {
                console.error("Error al escuchar temas:", error);
                errorMessageDiv.textContent = "Error al cargar la lista de temas.";
                errorMessageDiv.classList.remove('hidden');
            });
        }

        function createTopicElement(data, topicId) {
            const topicDiv = document.createElement('div');
            topicDiv.className = 'topic-box p-5 bg-gray-700 rounded-xl shadow-xl cursor-pointer hover:bg-gray-600 transition duration-200';
            topicDiv.innerHTML = `
                <h3 class="text-xl font-bold text-white mb-2">${data.title}</h3>
                <p class="text-sm text-gray-400">Creado: ${data.timestamp ? new Date(data.timestamp.toDate()).toLocaleDateString() : 'Fecha desconocida'}</p>
            `;
            
            topicDiv.addEventListener('click', () => {
                // Redirige a la sala de chat específica, usando el ID del documento como identificador del tema
                window.location.href = `/room?room=${roomKey}&topic=${topicId}`;
            });

            return topicDiv;
        }

        // --- MANEJO DEL FORMULARIO DE CREACIÓN ---

        const newTopicForm = document.getElementById('new-topic-form');
        const topicInput = document.getElementById('topic-input');
        const createButton = document.getElementById('create-button');

        newTopicForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const title = topicInput.value.trim();
            if (title === '' || !isAuthReady) return;

            createButton.disabled = true;

            try {
                await addDoc(collection(db, getTopicsPath()), {
                    title: title,
                    timestamp: serverTimestamp()
                });
                topicInput.value = ''; // Limpiar después de éxito
            } catch (error) {
                console.error("Error al crear el tema:", error);
                errorMessageDiv.textContent = "Error al crear el tema. Intenta de nuevo.";
                errorMessageDiv.classList.remove('hidden');
            } finally {
                createButton.disabled = false;
            }
        });
    </script>
</body>
</html>
