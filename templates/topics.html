<!-- topics.html: Muestra la lista de temas para una sala (Tema Claro y Tiempo Real) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretPass | Temas de Debate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="module">
        // --- INICIALIZACIÓN Y CONFIGURACIÓN DE FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Variables inyectadas por Flask
        const __app_id = "{{ app_id }}";
        const __firebase_config = "{{ firebase_config_json | safe }}";
        const roomKey = "{{ session['room_key'] }}"; // Clave de la sala actual

        let db, auth;
        let userId = null;
        let isAuthReady = false;
        
        // La colección para guardar los TEMAS (es pública y depende de la clave de la sala)
        const collectionPath = `artifacts/${__app_id}/public/data/topics_${roomKey}`;
        
        const topicsContainer = document.getElementById('topics-container');
        const errorElement = document.getElementById('error-message');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Función para mostrar errores en la UI
        const displayError = (message) => {
            errorElement.textContent = `Error: ${message}`;
            errorElement.classList.remove('hidden');
            loadingIndicator.classList.add('hidden');
        };

        const initFirebase = async () => {
            try {
                // 1. Configuración de Firebase
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // 2. Autenticación (usamos anónima ya que el acceso está protegido por la clave de la sala)
                await signInAnonymously(auth);
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        console.log("Firebase y Auth listos. User ID:", userId);
                        loadTopics(); // Iniciar la carga de temas solo después de autenticación
                    } else {
                        displayError("No se pudo autenticar al usuario.");
                    }
                });

            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                displayError("Error al inicializar Firebase. Intenta recargar.");
            }
        };

        const loadTopics = () => {
            if (!db || !isAuthReady) return;

            const topicsQuery = query(collection(db, collectionPath));
            
            // Usar onSnapshot para recibir actualizaciones en tiempo real (ONLINE)
            onSnapshot(topicsQuery, (snapshot) => {
                loadingIndicator.classList.add('hidden');
                topicsContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    topicsContainer.innerHTML = `
                        <p class="text-center text-gray-500 p-8 border border-gray-200 rounded-xl bg-gray-50">
                            Sé la primera persona en crear un tema de debate en esta sala.
                        </p>
                    `;
                    return;
                }

                // Generar HTML para cada tema
                let topicsHtml = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const topicId = doc.id;
                    const date = data.timestamp ? new Date(data.timestamp.toMillis()).toLocaleDateString() : '';
                    
                    // Enlace a la sala de chat, pasando la clave de la sala y el ID del tema
                    const roomUrl = `/room?room=${roomKey}&topic=${topicId}`;
                    
                    topicsHtml += `
                        <a href="${roomUrl}" class="topic-card block p-6 bg-white hover:bg-indigo-50 transition duration-200 rounded-xl shadow-lg border-l-4 border-indigo-500 transform hover:scale-[1.01] cursor-pointer">
                            <h2 class="text-xl font-bold text-gray-800 mb-2">${data.title}</h2>
                            <p class="text-gray-600 text-sm">${data.description}</p>
                            <div class="mt-3 text-xs text-gray-400 flex justify-between items-center">
                                <span>Creado por ${data.creatorId.substring(0, 6)}</span>
                                <span>${date}</span>
                            </div>
                        </a>
                    `;
                });

                topicsContainer.innerHTML = topicsHtml;

            }, (error) => {
                console.error("Error al escuchar temas:", error);
                displayError("Error al cargar la lista de temas. Revisa tu conexión.");
            });
        };

        // Función para abrir el modal de creación de temas
        window.openCreateModal = () => {
            document.getElementById('create-topic-modal').classList.remove('hidden');
        };

        // Función para cerrar el modal
        window.closeCreateModal = () => {
            document.getElementById('create-topic-modal').classList.add('hidden');
            document.getElementById('topic-title').value = '';
            document.getElementById('topic-description').value = '';
        };

        // Función para crear un nuevo tema (conectado al formulario del modal)
        window.createTopic = async (event) => {
            event.preventDefault(); // Evita que el formulario recargue la página

            const title = document.getElementById('topic-title').value.trim();
            const description = document.getElementById('topic-description').value.trim();

            if (!title || !description || !db || !userId) return;

            try {
                await addDoc(collection(db, collectionPath), {
                    title: title,
                    description: description,
                    creatorId: userId,
                    timestamp: serverTimestamp()
                });

                window.closeCreateModal();
            } catch (error) {
                console.error("Error al crear tema:", error);
                // Mostrar error dentro del modal si es posible
                alert("Fallo al crear el tema: " + error.message);
            }
        };

        // Iniciar Firebase cuando la página cargue
        window.onload = initFirebase;
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9; /* Fondo claro */
        }
        /* Estilo para el hover que usa la sombra para destacar */
        .topic-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex flex-col items-center">

    <!-- Header y Botón -->
    <header class="max-w-4xl w-full bg-white p-6 rounded-xl shadow-xl border border-gray-100 mb-6 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-extrabold text-indigo-600">Temas de Debate</h1>
            <p class="text-lg text-gray-500 mt-1">Sala Privada: <span class="font-semibold">{{ session['room_key'] }}</span></p>
        </div>

        <div class="flex space-x-3">
            <button onclick="openCreateModal()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-5 rounded-lg transition duration-200 shadow-lg transform hover:scale-[1.02]">
                + Crear Nuevo Tema
            </button>
            <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-5 rounded-lg transition duration-200 shadow-lg flex items-center">
                Salir
            </a>
        </div>
    </header>

    <!-- Contenedor Principal de Temas -->
    <main class="max-w-4xl w-full">
        <p id="error-message" class="text-center text-red-600 mt-3 hidden font-semibold bg-red-100 p-3 rounded-lg"></p>
        
        <div id="loading-indicator" class="text-center text-gray-500 p-8">Cargando temas...</div>
        
        <div id="topics-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Los temas se cargarán aquí por JavaScript -->
        </div>
    </main>
    
    <!-- Modal para Crear Nuevo Tema -->
    <div id="create-topic-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Crear Nuevo Tema</h2>
            
            <form onsubmit="createTopic(event)">
                <div class="mb-4">
                    <label for="topic-title" class="block text-sm font-medium text-gray-700 mb-1">Título del Debate (Máx. 50 caracteres)</label>
                    <input type="text" id="topic-title" maxlength="50" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div class="mb-6">
                    <label for="topic-description" class="block text-sm font-medium text-gray-700 mb-1">Descripción Breve (El punto principal)</label>
                    <textarea id="topic-description" rows="3" required
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"></textarea>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeCreateModal()"
                            class="px-4 py-2 text-gray-600 bg-gray-200 hover:bg-gray-300 rounded-lg font-semibold transition duration-150">
                        Cancelar
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold transition duration-150 shadow-md">
                        Crear Tema
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
