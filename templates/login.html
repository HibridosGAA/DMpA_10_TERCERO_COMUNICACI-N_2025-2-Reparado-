<!-- login.html: Pantalla de acceso con contraseña fija -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretPass | Acceso Privado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-sm p-8 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
        <h1 class="text-3xl font-bold text-center text-green-400 mb-2">SecretPass</h1>
        <p class="text-center text-gray-400 mb-6">Acceso al Muro de Debate Privado</p>
        
        <!-- INICIO DE LA MODIFICACIÓN: Bloque para mostrar errores -->
        {% if error %}
            <div class="bg-red-800 p-3 rounded-lg text-white text-sm text-center mb-4 border border-red-600 shadow-md">
                {{ error }}
            </div>
        {% endif %}
        <!-- FIN DE LA MODIFICACIÓN -->

        <form method="POST" action="/">
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
                <input 
                    type="password" 
                    id="password"
                    name="password" 
                    placeholder="Introduce la contraseña secreta"
                    required
                    class="w-full px-4 py-3 border border-gray-600 rounded-lg bg-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150"
                >
            </div>
            
            <button
                type="submit"
                class="w-full px-4 py-3 border border-transparent rounded-lg shadow-sm text-base font-medium text-gray-900 bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150"
            >
                Entrar
            </button>
        </form>
    </div>
</body>
</html>
