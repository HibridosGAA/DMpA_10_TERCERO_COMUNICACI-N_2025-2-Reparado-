<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Requerido - MonkeySmash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md">
        <div class="bg-white shadow-2xl rounded-xl p-8 transform transition duration-500 hover:scale-[1.01] border-t-8 border-indigo-600">
            <h1 class="text-4xl font-extrabold text-center mb-2 text-gray-800">
                Monkey<span class="text-green-600">Smash</span>
            </h1>
            <p class="text-center text-sm text-gray-500 mb-6">Se requiere autenticación para votar.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-4">
                        {% for category, message in messages %}
                            <div class="p-3 rounded-lg text-sm {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-2">Código de Acceso</label>
                    <input type="password" name="code" id="code" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-lg" placeholder="Introduce la clave">
                </div>

                <button type="submit" class="w-full py-3 px-4 bg-indigo-600 text-white font-bold rounded-lg shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-[1.02]">
                    Acceder
                </button>
            </form>
            </div>
    </div>
</body>
</html>
